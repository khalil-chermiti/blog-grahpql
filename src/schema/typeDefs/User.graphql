type User {
  id: ID!
  name: String!
  email: String!
  posts: [Post]
}

type Query {
  getUser(id: String!): User
}

type Mutation {
  createUser(userData: CreateUserInput): User
  deleteUser(id: ID!): User
  updateUser(id: String!, data: UpdateUserInput!): User
}

input CreateUserInput {
  name: String!
  email: String!
}

input UpdateUserInput {
  name: String
  email: String
}
