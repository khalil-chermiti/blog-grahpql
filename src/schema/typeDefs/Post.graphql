type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
  published: Boolean!
  comments: [Comment]!
}

type Query {
  getPost(postId: String!): Post!
  getPosts: [Post]!
}

type Mutation {
  createPost(postData: CreatePostInput): Post!
  deletePost(id: ID!): Post!
}

input CreatePostInput {
  title: String!
  author: String!
  content: String!
  published: Boolean!
}
